<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <title>contacto</title>
    </head>
<body>
    <div id="main_wrapper">
        <header>
            <div id="menu">
                <!-- este div contiene las etiquetas de navegación -->    
            <nav class="menuhorizontal">
                <ul>
                    <li><a href="index.html">inicio</a></li>
                    <li>nosotros</li>
                    <li><a href="contacto.html">contacto</a></li>
                    <li>portafolio</li>
                </ul>    
            </nav>
            </div>
        </header> 
        <div id="contents">
            <div id="form1">
                    <form id="contacto">
                        <fieldset>
                            <legend>Datos Personales</legend>
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre"/><br/>
                                <label for="apellidos">Apellidos:</label>
                                <input type="text" id="apellidos" name="apellidos"/><br/>
                                <label for="email">Correo:</label>
                                <input type="email" id="correo" name="correo" placeholder="mail@mail.com"/>
                        </fieldset>
                       <fieldset>
                        <legend>Datos familiares</legend>
                        <label for="fecha">Seleccione una fecha: </label>
                        <input type="date" id="fecha" name="fecha"/> <br/>
                        <label for="num">Número de integrantes de familia:</label>
                        <input type="number" min="2" max="10" step="1"/><br/>
                        <label for="satisf">grado de satisfacción: Mínimo</label>
                        <input type="range" id="grado" min="2" max="20"/><label>Máximo</label>
                       </fieldset>
                        <fieldset>
                            <legend>otros datos</legend>
                            <label for="commentarios"> Deje sus comentarios:</label><br/>
                            <textarea id="comentarios"></textarea>
                        </fieldset>
                        <fieldset>
                            <legend>elija su sexo:</legend>
                            <label for="hombre">Hombre</label>
                            <input type="radio" name="sexo" id="hombre" value="hombre"/>
                            <label for="mujer">Mujer</label>
                            <input type="radio" name="sexo" id="mujer" value="mujer"/>
                        </fieldset>
                        <fieldset>
                            <legend>Accesorios</legend>
                            <p>Elija los accesorios que se encuentran en su hogar:</p>
                            <label for="tv">TV</label>
                            <input type="checkbox" id="tv" name="tv"/>
                            <label for="refri">Refri</label>
                            <input type="checkbox" id="refri" name="refri"/>
                            <label for="computadora">Computadora</label>
                            <input type="checkbox" id="computadora" name="computadora"/>
                            <label for="micr">Microondas</label>
                            <input type="checkbox" id="micr" name="micr"/>
                            <label for="cel">Celular</label>
                            <input type="checkbox" id="cel" name="cel"/>
                        </fieldset>
                        <fieldset>
                            <legend>Ubicación del lugar</legend>
                                <label for="ub">elige la ubicación</label>
                                <select name="ub" id="ub">
                                    <optgroup label="sector 1">
                                        <option value="10mayo">10 mayo</option>
                                        <option value="fm">flores magón</option>
                                    </optgroup>
                                   <optgroup label="sector 2">
                                    <option value="sspds">Salsipuedes</option>
                                    <option value="ez">Emiliano Zapata</option>
                                    <option value="ftmx">Fertimex</option>
                                   </optgroup>
                                </select>
                        </fieldset>
                    </form>
            </div>
        </div>
        <div class="fotter">
            <footer>Politica de privacidad</footer>
        </div>  
    </div>
</body>
</html>
